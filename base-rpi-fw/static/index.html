<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garden E-Cutters Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <header id="top-bar">
    <h1>GARDEN E-CUTTERS</h1>
    <div id="status-bar">
      <span id="connection-status-dot"></span>
      <span id="connection-status-text">Disconnected from Shears</span>
      <span id="total-cuts-label">Total Cuts:</span>
      <span id="total-cuts-value">0</span>
    </div>
  </header>

  <!-- Tabs -->
  <nav id="tabs">
    <button class="tab-button active" data-tab="log-tab">Logs</button>
    <button class="tab-button" data-tab="map-tab">Map</button>
  </nav>

  <!-- Tab content containers -->
  <main>
    <!-- ================= LOG TAB ================= -->
    <section id="log-tab" class="tab-content active">

      <!-- Filters -->
      <div id="log-filters">
        <button id="filter-button">Apply Date Filter</button>

        <label>
          Timestamp Range:
          <input type="date" id="timestamp-start" />
          <input type="date" id="timestamp-end" />
        </label>
      </div>

      <!-- Log table -->
      <table id="cut-log-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time (EST/EDT)</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude (m)</th>
            <th>Satellites</th>
            <th>Fix Quality</th>
            <th>HDOP</th>
          </tr>
        </thead>
        <tbody id="cut-log-body">
          <!-- JS injects rows here -->
        </tbody>
      </table>
    </section>

    <!-- ================= MAP TAB ================= -->
    <section id="map-tab" class="tab-content">
      <div id="map-container">
        <div id="map-overlay"></div>
        <div id="map-tooltip"></div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
